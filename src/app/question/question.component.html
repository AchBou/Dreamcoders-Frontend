
<div class="center">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
    <button class="addBtn" (click)="addField()" mat-icon-button aria-label="Ajouter" color="primary">
      <mat-icon>add</mat-icon>
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Intitule Column -->
  <ng-container matColumnDef="Intitule">
    <th mat-header-cell *matHeaderCellDef> Intitul√© </th>
    <td mat-cell *matCellDef="let element; let index=index">
      <mat-form-field *ngIf="this.dataSource.data[index].updatable" >
        <input matInput  value="{{element.intitule}}">
      </mat-form-field>
      <span *ngIf="!this.dataSource.data[index].updatable" >{{element.intitule}}</span>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element; let index=index">
      <span >{{element.type}}</span>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Qualificatif">
    <th mat-header-cell *matHeaderCellDef>Qualificatif </th>
    <td mat-cell *matCellDef="let element; let index=index">
      <mat-form-field *ngIf="this.dataSource.data[index].updatable" >
        <mat-label>Qualificatif</mat-label>
        <mat-select [formControl]="animalControl" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let animal of animals" [value]="animal">
            {{animal.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
        <mat-hint>{{animalControl.value?.sound}}</mat-hint>
      </mat-form-field>

      <span *ngIf="!this.dataSource.data[index].updatable && element.qualificatiff!=null">
        {{element.qualificatiff.idQualificatif}}
      </span>
      <span *ngIf="!this.dataSource.data[index].updatable && element.qualificatiff==null">-</span>
    </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element; let index=index">
      <button *ngIf="this.dataSource.data[index].updatable" (click)="add(index)" mat-icon-button aria-label="Valider" color="primary">
        <mat-icon>done</mat-icon>
      </button>
      <button *ngIf="!this.dataSource.data[index].updatable" (click)="updateField(index)" mat-icon-button aria-label="Modifier">
        <mat-icon>create</mat-icon>
      </button>
      <button class="dltBtn" *ngIf="!this.dataSource.data[index].updatable" (click)="remove(element.idQuestion)" mat-icon-button aria-label="Supprimer" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
      <button class="cNlBtn" *ngIf="this.dataSource.data[index].updatable" (click)="updateField(index)" mat-icon-button aria-label="Supprimer" color="warn">
        <mat-icon>cancel</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
