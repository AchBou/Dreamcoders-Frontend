
<div class="center">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
    <button class="addBtn" (click)="addField()" mat-icon-button aria-label="Ajouter" color="primary">
      <mat-icon>add</mat-icon>
    </button>
</div>

  <mat-progress-spinner *ngIf="!isLoaded"
        class="spinner"
        color="primary"
        [mode]="mode">
  </mat-progress-spinner>

  <div [hidden]="!isLoaded" class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

          <!-- Intitule Column -->
          <ng-container matColumnDef="Intitule">
            <th mat-header-cell *matHeaderCellDef> Intitul√© </th>
            <td mat-cell *matCellDef="let element; let index=index">
              <mat-form-field *ngIf="this.dataSource.data[index].updatable" >
                <input matInput  [(ngModel)]="element.intitule" value="{{element.intitule}}">
              </mat-form-field>
              <span *ngIf="!this.dataSource.data[index].updatable">{{element.intitule}}</span>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element; let index=index">
              <span >{{element.type}}</span>
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Qualificatif">
            <th mat-header-cell *matHeaderCellDef>Qualificatif </th>
            <td mat-cell *matCellDef="let element; let index=index">
              <mat-form-field *ngIf="this.dataSource.data[index].updatable" >
                <mat-label>Qualificatif</mat-label>
                <mat-select [(value)]="element.qualificatiff" [formControl]="qualificatifControl" required>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let qualif of lqua" [value]="qualif" >
                    {{qualif.maximal}} - {{qualif.minimal}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="qualificatifControl.hasError('required')">Please choose an animal</mat-error>
                <mat-hint>{{qualificatifControl.value?.sound}}</mat-hint>
              </mat-form-field>

              <span *ngIf="!this.dataSource.data[index].updatable && element.qualificatiff!=null">
                {{element.qualificatiff.maximal}} - {{element.qualificatiff.minimal}}
              </span>
              <span *ngIf="!this.dataSource.data[index].updatable && element.qualificatiff==null">-</span>
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element; let index=index">
              <button nz-popconfirm
                  nzPopconfirmTitle="Voulez vraiment valider cet enregistrement?"
                  (nzOnConfirm)="edit(index)"
                  (nzOnCancel)="cancel()"
                  nzPopconfirmPlacement="top"
                  *ngIf="this.dataSource.data[index].updatable" mat-icon-button aria-label="Valider" color="primary">
                <mat-icon>done</mat-icon>
              </button>
              <button *ngIf="!this.dataSource.data[index].updatable" (click)="updateField(index)" mat-icon-button aria-label="Modifier">
                <mat-icon>create</mat-icon>
              </button>
              <button nz-popconfirm
                  nzPopconfirmTitle="Voulez vraiment supprimer cet enregistrement?"
                  (nzOnConfirm)="remove(element.idQuestion)"
                  (nzOnCancel)="cancel()"
                  nzPopconfirmPlacement="top"
                  class="dltBtn" *ngIf="!this.dataSource.data[index].updatable" mat-icon-button aria-label="Supprimer" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
              <button class="cNlBtn" *ngIf="this.dataSource.data[index].updatable" (click)="updateField(index)" mat-icon-button aria-label="Supprimer" color="warn">
                <mat-icon>cancel</mat-icon>
              </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    <mat-paginator onload="changeDataSource()" [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
  </div>
