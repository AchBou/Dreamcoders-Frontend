<div class="center">
  <mat-form-field class="filter">
    <mat-label>Filtrer</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="rechercher">
  </mat-form-field>
  <button class="addBtn" (click)="addField()" mat-icon-button aria-label="Ajouter" color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>

<mat-progress-spinner *ngIf="!isLoaded" class="spinner" color="primary" [mode]="mode">
</mat-progress-spinner>

<div [hidden]="!isLoaded" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Designation Column -->
    <ng-container matColumnDef="Designation">
      <th mat-header-cell *matHeaderCellDef> Désignation </th>
      <td mat-cell *matCellDef="let element; let index=index">
        <mat-form-field *ngIf="this.dataSource.data[index].updatable">
          <input required matInput [(ngModel)]="element.designation" [formControl]="designationFormControl">
          <mat-error *ngIf="designationFormControl.hasError('required')">
            La désignation est<strong>obligatoire</strong>
          </mat-error>
        </mat-form-field>
        <span *ngIf="!this.dataSource.data[index].updatable">{{element.designation}}</span>
      </td>
    </ng-container>



    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element; let index=index">
        <button nz-popconfirm nzPopconfirmTitle="Voulez vraiment valider cet enregistrement?" (nzOnConfirm)="edit(index)" (nzOnCancel)="cancel()" nzPopconfirmPlacement="top" *ngIf="this.dataSource.data[index].updatable" mat-icon-button
          aria-label="Valider" color="primary">
          <mat-icon>done</mat-icon>
        </button>
        <button *ngIf="!this.dataSource.data[index].updatable" (click)="editUpdate(index)" mat-icon-button aria-label="Modifier">
          <mat-icon>create</mat-icon>
        </button>


        <button nz-popconfirm nzPopconfirmTitle="Voulez-vous vraiment supprimer cet enregistrement?" (nzOnConfirm)="remove(element.idRubrique)" (nzOnCancel)="cancel()" nzPopconfirmPlacement="top" class="dltBtn"
          *ngIf="!this.dataSource.data[index].updatable" mat-icon-button aria-label="Supprimer" color="warn">
          <mat-icon>delete</mat-icon>
        </button>

        <button class="cNlBtn" *ngIf="this.dataSource.data[index].updatable" (click)="cancelUpdate(index)" mat-icon-button aria-label="Annuler" color="warn">
          <mat-icon>cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator onload="changeDataSource()" [pageSizeOptions]="[8]"></mat-paginator>
</div>
