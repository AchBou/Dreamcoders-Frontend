

        <nz-table #editRowTable  [nzData]="listOfData">

          <tr>
                  <th class="text-center">Type</th>
                  <th class="text-center">Ordre</th>
                  <th class="text-center">Designation</th>
                  <th class="text-center">Action</th>
              

          </tr>
          <tr *ngFor="let rubrique of editRowTable.data ; let Id = index;" class="rows">
                  <td>
                    <ng-container *ngIf="!editCache[Id].edit; else nameInputTpl">
                      {{ rubrique.type }}
                    </ng-container>
                    <ng-template #nameInputTpl>
                      <input type="text" nz-input [(ngModel)]="editCache[Id].data.type" />
                    </ng-template>
                  </td>
                  <td>
                    <ng-container *ngIf="!editCache[Id].edit; else ageInputTpl">
                      {{ rubrique.ordre }}
                    </ng-container>
                    <ng-template #ageInputTpl>
                      <input type="number" nz-input [(ngModel)]="editCache[Id].data.ordre" />
                    </ng-template>
                  </td>
                  <td>
                    <ng-container *ngIf="!editCache[Id].edit; else addressInputTpl">
                      {{ rubrique.designation }}
                    </ng-container>
                    <ng-template #addressInputTpl>
                      <input type="text" nz-input [(ngModel)]="editCache[Id].data.designation" />
                    </ng-template>
                  </td>
                  <td>
                    <div class="editable-row-operations">
                      <ng-container *ngIf="!editCache[Id].edit; else saveTpl">
                        <button mat-button type="button" name="button" (click)="startEdit(Id)">
                          <mat-icon aria-hidden="false" aria-label="createicon">create</mat-icon>
                        </button>
                        <button mat-button (click)="showDeleteModal(Id)">
                          <mat-icon aria-hidden="false" aria-label="deleteicon">delete</mat-icon>
                        </button>
                      </ng-container>
                      <ng-template #saveTpl>
                        <button mat-button type="button" name="button" (click)="saveEdit(Id)">
                        Save</button>
                        <a nz-popconfirm nzTitle="Sure to cancel?" (nzOnConfirm)="cancelEdit(Id)">Cancel</a>
                      </ng-template>
                    </div>
                  </td>
        </tr>
    </nz-table>
