    <table mat-table [dataSource]="lq">
  
      <!-- Intitule Column -->
      <ng-container matColumnDef="Intitule">
        <th mat-header-cell *matHeaderCellDef> Intitul√© </th>
        <td mat-cell *matCellDef="let element; let index=index">
          <span>{{element.intitule}}</span>
        </td>
      </ng-container>
  
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Qualificatif">
        <th mat-header-cell *matHeaderCellDef>Qualificatif </th>
        <td mat-cell *matCellDef="let element; let index=index">
          <span>{{element.qualificatif.maximal}} - {{element.qualificatif.minimal}}</span>
        </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element; let index=index">
           
          <button nz-popconfirm nzPopconfirmTitle="Voulez-vous vraiment supprimer cette question?" (nzOnConfirm)="remove(element.idQuestion)" nzPopconfirmPlacement="top" class="dltBtn"
             mat-icon-button aria-label="Supprimer" color="warn">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
