<form nz-form (ngSubmit)="submitForm()"> 
    <nz-form-item>
        <nz-form-label style="text-align: left;" [nzSm]="5" [nzXs]="24" nzFor="NoEval" nzRequired>No evaluation </nz-form-label>
        <nz-form-control [nzSm]="12" [nzXs]="24">
            <input nz-input nzOverlayClassName="numeric-input" id="NoEval" type="text" required/>
        </nz-form-control>
    </nz-form-item >
    <nz-form-item>
        <nz-form-label style="text-align: left;" [nzSm]="5" [nzXs]="24" nzFor="Designation" nzRequired>Designation </nz-form-label>
        <nz-form-control [nzSm]="12" [nzXs]="24">
            <input nz-input id="Designation" type="text" required/>
        </nz-form-control>
    </nz-form-item >
    <nz-form-item>
        <nz-form-label style="text-align: left;" [nzSm]="5" [nzXs]="24" nzFor="Etat" nzRequired>Etat </nz-form-label>
        <nz-form-control [nzSm]="12" [nzXs]="24">
            <nz-select nzAllowClear nzPlaceHolder="l'état initial de l'evaluation" id="Etat" required>
                <nz-option nzLabel="En cours d'élaboration" nzValue="ELA"></nz-option>
                <nz-option nzLabel="Mise à disposition" nzValue="DIS"></nz-option>
                <nz-option nzLabel="Clôturé" nzValue="CLO"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item >
    <nz-form-item>
        <nz-form-label style="text-align: left;" [nzSm]="5" [nzXs]="24" nzFor="Periode">Periode </nz-form-label>
        <nz-form-control [nzSm]="12" [nzXs]="24">
            <input nz-input id="Periode" type="text"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label style="text-align: left;" [nzSm]="5" [nzXs]="24" nzFor="Formation" nzRequired>Formation </nz-form-label>
        <nz-form-control [nzSm]="12" [nzXs]="24">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="la formation concerné par l'evaluation" id="Formation" required>
                <nz-option style="width: max-content;" *ngFor="let form of formation" nzLabel="{{form.nomFormation}}" nzValue="{{form.codeFormation}}"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item >
    <nz-form-item>
        <nz-form-label style="text-align: left;" [nzSm]="5" [nzXs]="24" nzFor="Promotion" nzRequired>Promotion </nz-form-label>
        <nz-form-control [nzSm]="12" [nzXs]="24">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="la promotion concerné par l'evaluation" id="Promotion" required>
                <nz-option style="width: max-content;" *ngFor="let prom of promotion" nzLabel="{{prom.Annee_Universitaire}}" nzValue="{{prom}}"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item >
    <nz-form-item>
        <nz-form-label style="text-align: left;" [nzSm]="5" [nzXs]="24" nzFor="UE" nzRequired>Unite d'enseignement </nz-form-label>
        <nz-form-control [nzSm]="12" [nzXs]="24">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Evaluation sur quelle UE" id="UE" required>
                <nz-option style="width: max-content;" *ngFor="let u of ue"  nzLabel="{{u.Code_UE}}" nzValue="{{u}}"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item >
    <nz-form-item>
        <nz-form-label style="text-align: left;" [nzSm]="5" [nzXs]="24" nzFor="EC" >Element constitutif </nz-form-label>
        <nz-form-control [nzSm]="12" [nzXs]="24">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Evaluation porte sur quelle EC" id="EC" >
                <nz-option style="width: max-content;" *ngFor="let e of ec" nzLabel="{{e.Code_EC}}" nzValue="{{e}}"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item >

    <nz-form-item>
        <nz-form-label style="text-align: left;" [nzSm]="5" [nzXs]="24" nzFor="dateDebut" nzRequired>Date de début </nz-form-label>
        <nz-form-control [nzSm]="12" [nzXs]="24">
          <nz-date-picker id="dateDebut" nzPlaceHolder="Début de réponses"></nz-date-picker>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label style="text-align: left;" [nzSm]="5" [nzXs]="24" nzFor="dateFin" nzRequired>Date de fin </nz-form-label>
        <nz-form-control [nzSm]="12" [nzXs]="24">
          <nz-date-picker id="dateFin" nzPlaceHolder="Fin de réponses"></nz-date-picker>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" style="margin-right: 10%; float: right;">Créer</button>
        </nz-form-control>
      </nz-form-item>
</form>
