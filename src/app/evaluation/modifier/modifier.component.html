        <nz-descriptions nzTitle="Évaluation : {{evaluationToEdit.designation}}" nzBordered [nzColumn]="{ xxl: 4, xl: 3, lg: 3, md: 3, sm: 2, xs: 1 }">
            <nz-descriptions-item nzTitle="Formation" [nzSpan]="2">{{evaluationToEdit.promotion.formationn.codeFormation}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Année universitaire" [nzSpan]="2">{{evaluationToEdit.promotion.id.anneeUniversitaire}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Unité d'enseignement" [nzSpan]="4">{{evaluationToEdit.uniteEnseignement.id.codeUe}}</nz-descriptions-item>
            <nz-descriptions-item *ngIf="evaluationToEdit.elementConstitutif" nzTitle="Élement constitutif" [nzSpan]="4">{{evaluationToEdit.elementConstitutif.id.codeEc}}</nz-descriptions-item>
        </nz-descriptions>

        <hr>
        <hr>
        <div nz-row>
            <div nz-col nzSpan="12">

                Ajouter une rubrique:
                <nz-select nzAllowClear nzShowSearch [(ngModel)]="selectedUser" (nzOnSearch)="onSearch($event)">
                    <ng-container *ngFor="let o of rubriques">
                        <nz-option *ngIf="!isLoading" [nzValue]="o" [nzLabel]="o.designation"></nz-option>
                    </ng-container>

                </nz-select>
                <button nz-button (click)="ajouterRubriqueEval()" nzType="primary" nzShape="circle"><i nz-icon nzType="plus"></i></button>

            </div>
        </div>
        <br>
        <div nz-row>
            <h4>Rubriques</h4>
            <nz-collapse>
                <nz-collapse-panel *ngFor="let rubrique of rubriquesEval" [nzActive]="rubrique.active" [nzHeader]="rubrique.designation" [nzExtra]="extraTpl" (click)="activer(rubrique)">
                    <ng-template #extraTpl>
                        <!-- You can use stopPropagation if you don't want the panel to toggle -->
                        <button nz-button *ngIf="rubrique.active" (click)="ayoubhere(rubrique)" (click)="$event.stopPropagation()"> <i nz-icon nzType="plus"></i></button>

                        <button nz-button nz-popconfirm nzPopconfirmTitle="Voulez vous vraiment supprimer cette rubrique de l'évaluation?" (nzOnConfirm)="deleteRubriqueEval(rubrique)" (nzOnCancel)="cancel()" nzPopconfirmPlacement="top"> <i nz-icon nzType="delete" (click)="$event.stopPropagation()"></i></button>
                    </ng-template>
                </nz-collapse-panel>
            </nz-collapse>

        </div>
        <br>
        <div nz-row>
            <button nz-button nzType="primary" (click)="publier()" style="margin-right: 5%; float: right;">Publier</button>
            <button nz-button nzType="default" (click)="sauvegarder()" style="margin-right: 1%; float: right;">sauvegarder</button>

        </div>
    </nz-page-header-content>
</nz-page-header>
